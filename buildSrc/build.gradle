apply plugin: 'groovy'

repositories {
    jcenter()
    mavenCentral()
    maven { url 'https://plugins.gradle.org/m2/' }
}

dependencies {
    compile gradleApi()
    compile localGroovy()

    compile 'com.palantir:jacoco-coverage:0.4.0'
    compile 'io.spring.gradle:dependency-management-plugin:1.0.5.RELEASE'
    compile 'net.ltgt.gradle:gradle-apt-plugin:0.15'
    compile 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.2'
    compile 'com.github.jengelman.gradle.plugins:shadow:2.0.4'
}
